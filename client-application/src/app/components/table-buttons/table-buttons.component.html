<div>
  <div class="table-buttons-container" *ngIf="template === 'normal'; else activityTemplate">
    <div class="m-3" *ngIf="showAddButton">
      <p-button styleClass="button-width" label="Dodaj" (onClick)="onAddAction()"></p-button>
    </div>
    <div class="m-3" *ngIf="showEditButton">
      <p-button styleClass="button-width" label="Edytuj" (onClick)="onEditAction()"
        [disabled]="!isSelectedItem"></p-button>
    </div>
    <div class="m-3" *ngIf="showDeleteButton">
      <p-button styleClass="button-width" label="Usuń" (onClick)="onDeleteAction()"
        [disabled]="!isSelectedItem"></p-button>
    </div>
  </div>
  <ng-template #activityTemplate>
    <div class="table-buttons-container" *ngIf="template === 'activities'">
      <div class="m-3">
        <p-button styleClass="long-button-width" label="Pokaż szczegóły" (onClick)="onShowActivityDetails()"
          [disabled]="!isSelectedItem"></p-button>
      </div>
      <div class="m-3">
        <p-button styleClass="button-width" label="Zmień status" (onClick)="onChangeActivityResult()"
          [disabled]="isEndResult ? true : !isSelectedItem"></p-button>
      </div>
    </div>
  </ng-template>
</div>
